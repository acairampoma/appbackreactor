spring:
  application:
    name: crudreactivo
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/db_apolo
    username: postgres
    password: 123456
    initialization-mode: always

server:
  port: 8088

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false